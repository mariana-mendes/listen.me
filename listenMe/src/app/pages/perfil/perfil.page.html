<ion-header>
  <div>
    <ion-item class="profile-item">
      <ion-grid class="profile">
        <ion-row>
          <ion-icon class="logout" name="log-out" (click)="logout()"></ion-icon>
        </ion-row>
        <ion-row>
          <ion-col>
            <div class="container">
              <img
                src="https://cdn1.iconfinder.com/data/icons/people-cultures/512/_arabian_woman-512.png"
                alt="Avatar"
                class="profile-picture img"
              />
              <ion-card-title class="profile-name">{{
                user.username
              }}</ion-card-title>
            </div>
            <!-- <rating [rate]="rate" readonly="true" size="small" (rateChange)="onRateChange($event)">
						</rating> -->
          </ion-col>
        </ion-row>
        <div>
          <ion-button fill="clear" size="small">Seguindo</ion-button>
          <ion-button fill="clear" size="small">Seguidores</ion-button>
        </div>
        <ion-row> </ion-row>
        <app-video-list [context]="_id" [hidden]="!search"></app-video-list>
      </ion-grid>
    </ion-item>
  </div>
</ion-header>
<ion-item [hidden]="search">
  <ion-toolbar>
    <ion-segment (ionChange)="segmentChanged($event)">
      <ion-segment-button value="destaques">
        <ion-label>Destaques</ion-label>
      </ion-segment-button>
      <ion-segment-button value="indiquei">
        <ion-label>Indiquei</ion-label>
      </ion-segment-button>
      <ion-segment-button value="para ouvir">
        <ion-label>Para Ouvir</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-item>
<ion-content>
    <ion-item>
      <app-video-list  [hidden]="search" [isResultSearch]="false" [videos]="viewRecommendations" [type]="type"></app-video-list>
    </ion-item>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

  <ion-fab vertical="bottom" horizontal="start" (click)="toggleSearch()">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top"> </ion-fab-list>
  </ion-fab>
</ion-content>
